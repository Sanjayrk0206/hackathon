<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/23aecf465a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
        <script src="signin.js" type="module"></script>
    </head>
    <body>
        <section class="Login" id="Login">
            <form action="login.php" method="POST" autocomplete="off">
                <h2>Login</h2>
                <label for="email">Email Id</label>
                <input type="email" id="email" name="Email" required/>
                <label for="password">Password</label>
                <input type="password" id="password" name="Password" required/>
                <input type="submit" value="Login"/>
            </form>
            <label class="signup" onclick="signup('signup')">Signup <i class="fas fa-angle-right"></i></label>
        </section>
        <section class="Signup" id="Signup">
            <div>
                <form action="register.php" autocomplete="off" method="POST">
                    <h2>Signup<br><label id="notice" style="color: yellowgreen;font-size: medium;font-weight: 400;"></label></h2>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="Name" required/>
                    <label for="emailsignup">Email Id</label>
                    <input type="email" id="email" name="Email" pattern="[0-9]{9}+@nitt.edu" required/>
                    <label for="passwordsignup">Password</label>
                    <input type="password" id="password" name="Password"required/>
                    <label for="cpasswordsignup">Confirm Password</label>
                    <input type="password" id="cpassword" name="Cpassword"required/>
                    <input type="submit" value="Signup"/>
                </form>
                <label class="login"  onclick="signup('login')"><i class="fas fa-chevron-left"></i> Login</label>
            </div>
        </section>
    </body>
</html>
